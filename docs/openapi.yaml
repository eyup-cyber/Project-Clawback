# checkov:skip=CKV_OPENAPI_4:Global security with cookieAuth is defined - apiKey type does not use scopes
# checkov:skip=CKV_OPENAPI_6:Global security field has rules defined below
# trunk-ignore(checkov/CKV_OPENAPI_4)
# trunk-ignore(checkov/CKV_OPENAPI_6)
openapi: 3.1.0
security:
  - cookieAuth: []
  - bearerAuth: []
info:
  title: Scroungers Multimedia API
  description: |
    Backend API for Scroungers Multimedia platform.

    ## Authentication
    Most endpoints require authentication via Supabase Auth. Include the session cookie or Bearer token in requests.

    ## Rate Limiting
    Rate limiting is currently disabled.

    ## Error Responses
    All errors follow a standard format:
    ```json
    {
      "success": false,
      "error": {
        "code": "ERROR_CODE",
        "message": "Human readable message",
        "details": {}
      }
    }
    ```
  version: 1.0.0
  contact:
    name: Scroungers Multimedia
    url: https://scroungers.co

servers:
  - url: /api
    description: API routes

tags:
  - name: Posts
    description: Content management
  - name: Comments
    description: Comment system
  - name: Reactions
    description: Post and comment reactions
  - name: Users
    description: User profiles
  - name: Categories
    description: Content categories
  - name: Auth
    description: Authentication
  - name: Contact
    description: Contact form
  - name: Newsletter
    description: Newsletter subscriptions
  - name: Media
    description: File uploads
  - name: Admin
    description: Admin operations
  - name: Health
    description: System health

paths:
  # =========================================================================
  # POSTS
  # =========================================================================
  /posts:
    get:
      tags: [Posts]
      summary: List posts
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - post listing is accessible without authentication
      security: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: category_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, pending, published, rejected, archived]
        - name: content_type
          in: query
          schema:
            type: string
            enum: [written, video, audio, visual]
        - name: author_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Paginated list of posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostsResponse'
    post:
      tags: [Posts]
      summary: Create a new post
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostInput'
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /posts/{id}:
    get:
      tags: [Posts]
      summary: Get post by ID
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - individual posts are publicly viewable
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Post details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Posts]
      summary: Update a post
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePostInput'
      responses:
        '200':
          description: Post updated
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Posts]
      summary: Delete a post
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Post deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /posts/slug/{slug}:
    get:
      tags: [Posts]
      summary: Get post by slug
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - posts are accessible by slug without authentication
      security: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Post details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /posts/featured:
    get:
      tags: [Posts]
      summary: Get featured posts
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - featured posts are publicly viewable
      security: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 6
      responses:
        '200':
          description: Featured posts list
          content:
            application/json:
              schema:
                type: array
                maxItems: 20
                items:
                  $ref: '#/components/schemas/Post'

  /posts/trending:
    get:
      tags: [Posts]
      summary: Get trending posts
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - trending posts are publicly viewable
      security: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Trending posts list
          content:
            application/json:
              schema:
                type: array
                maxItems: 50
                items:
                  $ref: '#/components/schemas/Post'

  # =========================================================================
  # COMMENTS
  # =========================================================================
  /comments:
    get:
      tags: [Comments]
      summary: List comments for a post
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - comments are publicly viewable
      security: []
      parameters:
        - name: post_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: with_replies
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Comments list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCommentsResponse'
    post:
      tags: [Comments]
      summary: Create a comment
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentInput'
      responses:
        '201':
          description: Comment created
        '401':
          $ref: '#/components/responses/Unauthorized'

  /comments/{id}:
    get:
      tags: [Comments]
      summary: Get comment by ID
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - individual comments are publicly viewable
      security: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Comment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Comments]
      summary: Update a comment
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        '200':
          description: Comment updated
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      tags: [Comments]
      summary: Delete a comment
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Comment deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  # =========================================================================
  # REACTIONS
  # =========================================================================
  /reactions:
    get:
      tags: [Reactions]
      summary: Get reaction summary for a post
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - reaction summaries are publicly viewable
      security: []
      parameters:
        - name: post_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Reaction summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReactionSummary'
    post:
      tags: [Reactions]
      summary: Toggle a reaction on a post
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [post_id, type]
              properties:
                post_id:
                  type: string
                  format: uuid
                type:
                  type: string
                  enum: [star, heart, fire, clap, think]
      responses:
        '200':
          description: Reaction toggled
        '401':
          $ref: '#/components/responses/Unauthorized'

  # =========================================================================
  # USERS
  # =========================================================================
  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      tags: [Users]
      summary: Update current user profile
      security:
        - cookieAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileInput'
      responses:
        '200':
          description: Profile updated
        '401':
          $ref: '#/components/responses/Unauthorized'

  /users/{username}:
    get:
      tags: [Users]
      summary: Get user profile by username
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - user profiles are publicly viewable
      security: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Public user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/check-username:
    get:
      tags: [Users]
      summary: Check if username is available
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - username availability check for registration
      security: []
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Availability status
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean

  # =========================================================================
  # CATEGORIES
  # =========================================================================
  /categories:
    get:
      tags: [Categories]
      summary: List categories
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - categories are publicly viewable
      security: []
      parameters:
        - name: with_counts
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Categories list
          content:
            application/json:
              schema:
                type: array
                maxItems: 100
                items:
                  $ref: '#/components/schemas/Category'

  # =========================================================================
  # AUTH
  # =========================================================================
  /auth/callback:
    get:
      tags: [Auth]
      summary: OAuth callback handler
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - OAuth callback must be accessible without authentication
      security: []
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: next
          in: query
          schema:
            type: string
            default: /dashboard
      responses:
        '307':
          description: Redirect to dashboard or error page

  # =========================================================================
  # CONTACT
  # =========================================================================
  /contact:
    post:
      tags: [Contact]
      summary: Submit contact form
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - contact form accessible without authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactSubmission'
      responses:
        '201':
          description: Message submitted

  # =========================================================================
  # NEWSLETTER
  # =========================================================================
  /newsletter:
    post:
      tags: [Newsletter]
      summary: Subscribe to newsletter
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - newsletter subscription accessible without authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '201':
          description: Subscribed successfully
    delete:
      tags: [Newsletter]
      summary: Unsubscribe from newsletter
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - newsletter unsubscription accessible without authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Unsubscribed successfully

  # =========================================================================
  # MEDIA
  # =========================================================================
  /media/presigned-url:
    post:
      tags: [Media]
      summary: Get presigned URL for upload
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [filename, contentType]
              properties:
                filename:
                  type: string
                contentType:
                  type: string
      responses:
        '200':
          description: Presigned URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  key:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /media/upload:
    post:
      tags: [Media]
      summary: Upload media file
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: File uploaded
        '401':
          $ref: '#/components/responses/Unauthorized'

  # =========================================================================
  # ADMIN
  # =========================================================================
  /admin/users:
    get:
      tags: [Admin]
      summary: List all users (admin only)
      security:
        - cookieAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: role
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                type: array
                maxItems: 100
                items:
                  $ref: '#/components/schemas/User'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/users/{id}:
    get:
      tags: [Admin]
      summary: Get user by ID (admin only)
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '403':
          $ref: '#/components/responses/Forbidden'
    put:
      tags: [Admin]
      summary: Update user (admin only)
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserInputAdmin'
      responses:
        '200':
          description: User updated
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/stats:
    get:
      tags: [Admin]
      summary: Get dashboard statistics
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Dashboard statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardStats'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/applications:
    get:
      tags: [Admin]
      summary: List contributor applications
      security:
        - cookieAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, approved, rejected]
      responses:
        '200':
          description: Applications list
          content:
            application/json:
              schema:
                type: array
                maxItems: 100
                items:
                  $ref: '#/components/schemas/Application'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/applications/{id}:
    get:
      tags: [Admin]
      summary: Get application by ID
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Application details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/applications/{id}/review:
    put:
      tags: [Admin]
      summary: Review application (approve/reject)
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action]
              properties:
                action:
                  type: string
                  enum: [approve, reject]
                notes:
                  type: string
      responses:
        '200':
          description: Application reviewed
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/posts:
    get:
      tags: [Admin]
      summary: List all posts (admin view)
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Posts list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostsResponse'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/posts/pending:
    get:
      tags: [Admin]
      summary: List pending posts for review
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Pending posts list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostsResponse'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/posts/{id}/moderate:
    put:
      tags: [Admin]
      summary: Moderate a post
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [action]
              properties:
                action:
                  type: string
                  enum: [approve, reject, feature, unfeature]
                reason:
                  type: string
      responses:
        '200':
          description: Post moderated
        '403':
          $ref: '#/components/responses/Forbidden'

  # =========================================================================
  # HEALTH & MONITORING
  # =========================================================================
  /health:
    get:
      tags: [Health]
      summary: Health check endpoint
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - health check for monitoring systems
      security: []
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: System is unhealthy

  /metrics:
    get:
      tags: [Health]
      summary: Prometheus metrics
      security:
        - cookieAuth: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [prometheus, json]
            default: prometheus
      responses:
        '200':
          description: Metrics data
        '403':
          $ref: '#/components/responses/Forbidden'

  # =========================================================================
  # OTHER
  # =========================================================================
  /search:
    get:
      tags: [Posts]
      summary: Search posts and users
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - search is accessible without authentication
      security: []
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
            enum: [posts, users, all]
            default: all
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'

  /homepage:
    get:
      tags: [Posts]
      summary: Get homepage data
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - homepage data is publicly accessible
      security: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Homepage data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HomepageResponse'

  /site/content:
    get:
      tags: [Posts]
      summary: Get site content
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - site content is publicly accessible
      security: []
      responses:
        '200':
          description: Site content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiteContentResponse'

  /views:
    post:
      tags: [Posts]
      summary: Record a post view
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - anonymous view tracking for analytics
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [post_id]
              properties:
                post_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: View recorded

  /youtube/playlist:
    get:
      tags: [Posts]
      summary: Get YouTube playlist videos
      # checkov:skip=CKV_OPENAPI_5:Public endpoint - YouTube playlist data is publicly accessible
      security: []
      parameters:
        - name: max_results
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Playlist videos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/YoutubePlaylistResponse'

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sb-access-token
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, moderator, admin]
        is_banned:
          type: boolean
        display_name:
          type: string
        bio:
          type: string
        avatar_url:
          type: string
          format: uri
        website:
          type: string
          format: uri
        twitter_username:
          type: string
        kofi_username:
          type: string
        created_at:
